<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YiYi AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="app-title">YiYi Assistant</div>
      
      <div class="server-config">
        <h3>MCP Server Configuration</h3>
        <div class="form-group">
          <label for="server-url">Server URL</label>
          <input type="text" id="server-url" placeholder="ws://localhost:8765">
        </div>
        <div class="form-group">
          <label for="api-key">API Key (if required)</label>
          <input type="password" id="api-key">
        </div>
        <div class="form-group">
          <label for="model">Model Name</label>
          <input type="text" id="model" placeholder="llama2">
        </div>
        <button id="connect-btn">Connect</button>
        <div id="connection-status">Disconnected</div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="chat-container" id="chat-container">
        <!-- Chat messages will be inserted here -->
      </div>
      
      <div class="input-container">
        <textarea id="user-input" placeholder="Enter your request here..."></textarea>
        <button id="send-btn" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
